 <!-- header top begin -->

</div>
<!-- header top end -->
<style>
    .box {
        padding: 0px !important;
    }

    .header-section {
        display: block !important;
    }

    .logo-section {
        display: block !important;
    }

    .footer-section .overlay {
        position: relative;
        width: 100%;
        padding-top: 0rem;
        overflow: hidden;
    }

    .bodynew {
        background: #fff;
    }
    /* Style the input container */
    .input-container {
        display: flex;
        width: 100%;
        margin-bottom: 15px;
    }

    /* Style the form icons */
    .icon {
        padding: 10px;
        background: #fff;
        font-size: 26px !important;
        color: #000;
        min-width: 50px;
        text-align: center;
        border-bottom-left-radius: 30px;
        border-top-left-radius: 30px;
    }

    /* Style the input fields */
    .input-field {
        width: 100%;
        padding: 10px;
        outline: none;
        border: none;
        border-bottom-right-radius: 30px;
        border-top-right-radius: 30px;
    }

        .input-field:focus {
            border: 2px solid dodgerblue;
        }

    /* Set a style for the submit button */
    .btn {
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

        .btn:hover {
            opacity: 1;
        }

    .newbtn {
        border-radius: 30px;
        background-image: linear-gradient(to right, red, #d500ff);
        border: 2px solid #b23;
        font-weight: 500;
        font-size: 23px;
        padding: 4px;
    }
</style>

<div class="page-wrapper bg-gra-01 p-t-100  font-poppins loginbackm">
    <div class="wrapper wrapper--w960">
        <div class="card-3">
            <div class="row">
                
                <form role="form" id="forgotpasswordform" name="forgotpasswordform" novalidate style="width:100%;">

                    <h2 class="title" style="color:#fff;">Forgot Password</h2>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="email" class="input-field" ng-model="emailid" name="emailid" autocomplete="off" maxlength="200" placeholder="Email id" required>
                        <span class="error-message" ng-show="forgotpasswordform.emailid.$dirty && forgotpasswordform.emailid.$invalid">Please enter email-id.</span>
                    </div>
                  
                    <div class="col-6" style="float:left;">
                        <div class="small" style="color:#fff;"><a href="/login">Login </a></div>
                        <div class="small" style="color:#fff;"><a href="/registration">Register Now</a></div>
                    </div>
                    <div class="col-6" style="float:left;">
                        <button type="button" class="btn newbtn" ng-disabled="forgotpasswordform.$invalid" ng-click="ForgotPassword()">Submit</button>
                    </div>

                   
                </form>

            </div>
        </div>
    </div>
</div>
