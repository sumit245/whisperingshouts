    <script type="text/javascript" language="javascript">
        function checkKey(o, e) {
            var unicode = e.charCode ? e.charCode : e.keyCode
            if (!(e.which)) e.which = unicode;
            if (e.which == 0 || e.which == 13 || e.which == 116 || e.which == 100 || e.which == 8)
                return true;
            if (String.fromCharCode(e.which).match(/[a-zA-Z ]*/) == "")
                return false;
            else
                return true;
        }
        function checkNumber(o, e) {
            var unicode = e.charCode ? e.charCode : e.keyCode
            if (!(e.which)) e.which = unicode;
            if (String.fromCharCode(e.which) == "d") return false;
            //        if (e.which == 0 || e.which == 13 || e.which == 116 || e.which == 100 || e.which == 8) return true; ;
            if (e.which == 0 || e.which == 13 || e.which == 100 || e.which == 8) return true;;
            //if(String.fromCharCode(e.which).match(/[1234567890]*/)=="")
            if (e.which >= 48 && e.which <= 57 && String.fromCharCode(e.which) != "d")
                return true;
            else
                return false;
        }
        var setNewType;
        if (!setNewType) {
            setNewType = window.onload = function () {
                var a = document.getElementsByTagName('input');
                for (var i = 0; i < a.length; i++) {
                    if (a[i].getAttribute('xtype') != null) {
                        a[i].setAttribute('type', a[i].getAttribute('xtype'));
                        a[i].removeAttribute('xtype');
                    }
                };
            }
        }

        function GetAlert(message, type, redirecturl, reloadpage) {
            swal("", message, type);
            if (redirecturl !== undefined && reloadpage === undefined) {
                $(".confirm").click(function () {
                    window.location.href = redirecturl;
                });
                $(".swal2-confirm").click(function () {
                    window.location.href = redirecturl;
                });
            }
            if (reloadpage !== undefined) {
                $(".confirm").click(function () {
                    location.reload();
                });
                $(".swal2-confirm").click(function () {
                    window.location.reload();
                });
            }
        }

        $(document).ready(function () {
            $("#mobile-nav-toggle").click(function () {
                $('body').toggleClass('mobile-nav-active');
                $('#mobile-nav-toggle i').toggleClass('fa-times fa-bars');
                $('#mobile-body-overly').toggle();
            })
        });

        //    $('#mobile-body-overly').toggle();
        //});
