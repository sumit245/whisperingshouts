
<div class="wrapper">
    <div class="navbar-minimize-fixed">
        <button class="minimize-sidebar btn btn-link btn-just-icon">
            <i class="tim-icons icon-align-center visible-on-sidebar-regular text-muted"></i>
            <i class="tim-icons icon-bullet-list-67 visible-on-sidebar-mini text-muted"></i>
        </button>
    </div>
    <div ng-include="'views/_sidebar.html'">
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div ng-include="'views/_navbar.html'">
        </div>
        <!-- End Navbar -->
        <div class="content">

            <section class="transaction-section sectionnew">
                <div class="container" style="padding: 0">
                    <div class="col-lg-12" style="padding: 0;">
                        <div class="row">
                            <div class="tab-content" id="myTabContent">
                                <div class="col-md-12" style="padding:0;">

                                    <div style="top: 0;background-color: #1b2062; color: #fff; border: navajowhite;">
                                        <div style="display:none; color: #000; box-shadow: 2px 2px 3px #1b2062; border-radius: 5px; margin-right: 4px; margin-left: 4px;">
                                            <a class="dropdown-item">

                                                <div class="preview-item-content">
                                                    <h6 class="preview-subject font-weight-medium" style="margin-bottom: 1rem; margin-top: 12px;">{{notificationCount}} New Notification(s)</h6>
                                                </div>
                                                <!--<p class="mb-0 font-weight-normal float-left">You have 4 new notifications </p>-->
                                                <!--<span class="badge badge-pill badge-warning float-right">View all</span>-->
                                            </a>
                                        </div>
                                        <br />

                                        <!--<div class="dropdown-divider"></div>-->
                                        <div ng-repeat="n in notificationList" style="color: #000; box-shadow: 2px 2px 3px #1b2062; border-radius: 5px; margin-right: 4px; margin-left: 4px;">
                                            <a class="dropdown-item preview-item">
                                                <div class="preview-thumbnail">
                                                    <div class="preview-icon bg-success">
                                                        <i class="mdi mdi-alert-circle-outline mx-0"></i>
                                                    </div>
                                                </div>
                                                <div class="preview-item-content">
                                                    <h6 class="preview-subject font-weight-medium" style="margin-bottom: 1.5rem; margin-top: 12px;">{{n.title}} <span class="badge badge-success" ng-show="n.notification_type=='Rakeback'">{{n.notification_type}}</span> <span class="badge badge-secondary" ng-show="n.notification_type!='Rakeback'">{{n.notification_type}}</span></h6>
                                                    <pre class="font-weight-light small-text">{{n.content}}</pre>
                                                    <!--<p class="font-weight-light small-text contentbreak">{{n.content}} </p>-->
                                                    <p class="font-weight-light small-text">{{n.created_at | date:'medium'}} </p>
                                                </div>
                                            </a>
                                            <div class="dropdown-divider"></div>
                                        </div>
                                    </div>

                                    <!--<div class="row">
                                        <ul class="leader2" style="color:#05ea76;">
                                            <li ng-repeat="n in notificationList" style="width:350px;">
                                                <p style="color:#fff;">{{n.content}}</p>
                                            </li>
                                        </ul>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="nav-link">
                            About Us
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    ©2019
                </div>
            </div>
        </footer>
    </div>
</div>



<style type="text/css">
    div.contentbreak {
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
<style>
    pre {
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
