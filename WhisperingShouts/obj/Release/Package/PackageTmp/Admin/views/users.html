
<div class="wrapper">
    <div class="navbar-minimize-fixed">
        <button class="minimize-sidebar btn btn-link btn-just-icon">
            <i class="tim-icons icon-align-center visible-on-sidebar-regular text-muted"></i>
            <i class="tim-icons icon-bullet-list-67 visible-on-sidebar-mini text-muted"></i>
        </button>
    </div>
    <div ng-include="'views/_sidebar.html'">
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div ng-include="'views/_navbar.html'">
        </div>
        <!-- End Navbar -->
        <div class="content">
            <!--<div class="col-md-8 ml-auto mr-auto">
                <h2 class="text-center">Partner User name</h2>
            </div>-->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <!--<h5 class="card-category">Top Players</h5>-->
                            <h3 class="card-title"> Users</h3>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>
                            <div class="table-responsive ps">
                                <table id="dtusers" class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email ID</th>                                            
                                            <th>Visit Site</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in UsersList">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.EmailID}}</td>
                                            <td>
                                                <a href="https://whisperingshouts.com/login?email={{item.EmailID}}" target="_blank">View</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <!--<tfoot>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Office</th>
                                            <th>Age</th>
                                            <th class="disabled-sorting text-right">Actions</th>
                                        </tr>
                                    </tfoot>-->
                                </table>
                            </div>
                        </div>
                        <!-- end content-->
                    </div>
                    <!--  end card  -->
                </div>
                <!-- end col-md-12 -->
            </div>
            <!-- end row -->
        </div>
        <div ng-include="'views/_footer.html'">
        </div>
    </div>
</div>
