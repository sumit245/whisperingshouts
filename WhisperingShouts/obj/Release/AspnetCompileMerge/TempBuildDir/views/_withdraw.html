<script type="text/javascript">
    $(document).ready(function () {
        var _portal = localStorage.getItem("portal");
        if (_portal.toLowerCase() == 'rummy') {
            replaceColor('#2ecdf3', '#BB001B');
            replaceColor('#2ECDF3', '#BB001B');
            replaceColor('#2cc7f8', '#BB001B');
            replaceColor('#2db2d3', '#BB001B');
            replaceColor('rgb(46, 205, 243)', '#BB001B');
        }
    });
</script>
<div class="col-md-3 p-3 wallet withdraw-margin" ng-controller="DashboardController">
    <!--<p>{{AvailablePoints}} <i class="fas fa-wallet"></i> </p>--><br />
    <h3>{{AvailablePoints}} <i class="fas fa-wallet"></i> <span>Wallet</span> </h3>
    <br /><br />
    <p class="mt-4 mb-2 float-none" style="font-size: 11px;">Earnings are estimated and are subject to change.</p>
    <div class="wallet-earning">
        RAKEBACK <span style="color:#2ecdf3;float:right">{{AvailablePoints}}.00</span>
    </div>
    <div class="wallet-earning">
        REFERRALS <span style="color:#2ecdf3;float:right"> ₹0.00 </span>
    </div>

    <a style="color:#2ecdf3; font-size:12px" href="/passbook">View Passbook</a>
    <br />


    <form class="mt-3 wallet-form position-relative" role="form" id="withdrawform" name="withdrawform" novalidate>
        <input type="tel" onkeypress="return checkNumber(this.value, event);" xtype="tel" class="form-control" min="0" max="99999" ng-model="amount" name="amount" autocomplete="off" placeholder="Enter Amount" required>
        <span class="error-message" ng-show="withdrawform.amount.$dirty && withdrawform.amount.$invalid">Please enter amount.</span>
        <!--<button type="button" class="btn btn-primary" ">WITHDRAW</button>-->
        <button type="button" class="btn btn-primary" ng-disabled="withdrawform.$invalid" ng-click="WithdrawAmount()">WITHDRAW</button>

    </form>
</div>

            }

        border-radius: 0.75em;

        background: #2e3237;
        margin-bottom: 0.75em;
    }


    .wallet-form input {
