
<div class="page-wrapper bg-gra-01 p-t-50  font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Change Password</h2>
                <form role="form" id="changepasswordform" name="changepasswordform" novalidate>
                    <div class="input-group">
                        <input type="password" class="input--style-3" ng-model="password" name="password" autocomplete="off" maxlength="100" placeholder="New Password" required>
                        <span class="error-message" ng-show="changepasswordform.password.$dirty && changepasswordform.password.$invalid">Please enter new password.</span>
                    </div>

                    <div class="input-group">
                        <input type="password" class="input--style-3" ng-model="cpassword" name="cpassword" autocomplete="off" maxlength="100" placeholder="Confirm Password" required>
                        <span class="error-message" ng-show="changepasswordform.cpassword.$dirty && changepasswordform.cpassword.$invalid">Please enter confirm password.</span>
                    </div>

                    <div class="p-t-10">
                        <input class="btn btn--pill btn--green" ng-disabled="changepasswordform.$invalid" type="button" ng-click="ChangePassword()" value="Change Password" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
