<div ng-include="'views/_header.html'">
</div>
<style type="text/css">
    h1, h2, h3, h4, h5, h6 {
        color: #fff !important;
    }
    .page-dashboard .container {
        max-width: 1100px;
    }
</style>
<section id="layout-content" class="container">
    <div class="flash-message">
    </div>
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">
        Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.
    </p>
    <div class="container">
        <div class="row">

            <!--Grid column-->
            <div class="col-md-12">
                <form role="form" id="contactform" name="contactform" novalidate>

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" autocomplete="off" maxlength="100" placeholder="Your name" ng-model="name" name="name" class="form-control" required>
                                <span class="error-message" ng-show="contactform.name.$dirty && contactform.name.$invalid">Please enter your name.</span>
                            </div>
                        </div>


                        <!--Grid column-->

                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="tel" xtype="tel" autocomplete="off" maxlength="20" placeholder="Your mobile" ng-model="mobile" name="mobile" class="form-control" onkeypress="return checkNumber(this.value, event);" required>
                                <span class="error-message" ng-show="contactform.mobile.$dirty && contactform.mobile.$invalid">Please enter valid mobile.</span>
                            </div>
                        </div>


                        <!--Grid column-->

                    </div>
                    <!--Grid row-->
                    <!--Grid row-->
                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" ng-pattern="EmailValidation" autocomplete="off" maxlength="200" placeholder="Your email" ng-model="email" name="email" class="form-control" required>
                                <span class="error-message" ng-show="contactform.email.$dirty && contactform.email.$invalid">Please enter valid email-id.</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" autocomplete="off" maxlength="100" placeholder="Subject" ng-model="subject" name="subject" class="form-control" required>
                                <span class="error-message" ng-show="contactform.subject.$dirty && contactform.subject.$invalid">Please enter subject.</span>
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->
                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                            <div class="form-group">
                                <textarea type="text" autocomplete="off" maxlength="2000" placeholder="Your message" ng-model="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                                <span class="error-message" ng-show="contactform.message.$dirty && contactform.message.$invalid">Please enter message.</span>
                            </div>

                        </div>
                    </div>
                    <!--Grid row-->

                </form>

                <div class="text-center text-md-left">
                    <input class="btn btn-primary" ng-disabled="contactform.$invalid" type="button" ng-click="SubmitContactUs()" value="Submit" />

                </div>
                <div class="status"></div>
            </div>

        </div>
    </div>
</section>

</div>
